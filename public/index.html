<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 400px;
        border: 10px solid black;
        border-radius: 20px;
        padding: 10px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      #initialText{
        display: inline-block;
      }
      #logo{
        float:left;
        margin-right: 20px;
        width: 10%;
        height: auto;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #getNews{
        color: #fff !important;
        text-transform: uppercase;
        text-decoration: none;
        background: #ffba5a;
        padding: 20px;
        border-radius: 5px;
        display: inline-block;
        border: none;
        transition: all 0.4s ease 0s;
      }
      #getNews:hover{
        background: #434343;
        letter-spacing: 1px;
        -webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
        -moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
        box-shadow: 5px 40px -10px rgba(0,0,0,0.57);
        transition: all 0.4s ease 0s;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="initialText">
        <h1>Scrapyquanchy News</h1>
        <h4><i>HEY! I'M SQUANCHING IN HERE!</i></h4>
      </div>
      <img id="logo" src="https://i.dlpng.com/static/png/5499203-squanchy-head-by-joker-puff-on-deviantart-squanchy-png-900_850_preview.png" alt="squanchy">
      <br>
      <button id="getNews">Squanch the news!</button>
      <br>
      <br>
      <div>
        <div id="articles"></div>
        <div id="notes"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
